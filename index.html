                        <li class="nav-item"><a class="nav-link me-lg-3" href="#projects">支援実績</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#contact">お問い合わせ</a></li>
                    </ul>
                    <button class="btn rounded-pill px-3 mb-2 mb-lg-0 color-1">
                        <span class="d-flex align-items-center">
                            <i class="bi-telephone-fill me-2"></i>
                            <a style="color: #fff" href="tel:1-562-867-5309">Call</a>

        <!-- Mashead header-->
        <header class="masthead">
            <div class="container">
                <div class="row">
                    <div class="col-12 full-width">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="images/slider/1.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="images/slider/1.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="images/slider/1.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Quote/testimonial aside-->
        <aside class="text-center bg-color-1-to-bg-color-2">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-xl-8">
                        <div class="h2 fs-1 text-white mb-4">"An intuitive solution to a common problem that we all face, wrapped up in a single app!"</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- App company section-->
        <section id="company">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-8 order-lg-1 mb-5 mb-lg-0">
                        <div class="container-fluid px-5">
                            
                            <h1>企業概要</h1>

                        </div>
                    </div>
                   
                </div>
            </div>
        </section>
        <!-- Basic features section-->

        <!-- App service section-->
        <section id="service">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-8 order-lg-1 mb-5 mb-lg-0">
                        <div class="container-fluid px-5">
                            
                            <h1>事業内容</h1>

                        </div>
                    </div>
                   
                </div>
            </div>
        </section>
        <!-- Basic features section-->

        <!-- App projects section-->
        <section id="projects">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-8 order-lg-1 mb-5 mb-lg-0">
                        <div class="container-fluid px-5">
                            
                            <h1>支援実績</h1>

                        </div>
                    </div>
                   
                </div>
            </div>
        </section>

        <!-- App contact section-->
        <section id="contact">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-12">
                        <div class="container-fluid px-5">
                            
                            <h1 class="text-center">お問い合わせ</h1>
                            <form id="contactForm" action="" method="post">
                                <div class="msg"></div>
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="name" type="text" placeholder=""/>
                                    <label for="name">氏名</label>
                                    <span class="required"></span>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="email" type="email" placeholder="" />
                                    <label for="email">Eメール</label>
                                    <span class="required"></span>
                                </div>
                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="phone" type="tel" placeholder="" />
                                    <label for="phone">電話番号</label>
                                    <span class="required"></span>
                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" name="message" type="text" placeholder="" style="height: 10rem" >
                                    </textarea>
                                    <label for="message">メッセージ本文</label>
                                    <span class="required"></span>
                                </div>

                                <!-- Submit Button-->
                                <div class="d-grid">
                                    <button class="btn bg-color-1 rounded-pill" id="submitButton" type="submit">送信</button>
                                </div>
                            </form>

                        </div>
                    </div>
                   
                </div>
            </div>
        </section>

        
        <!-- App badge section-->
        <section class="bg-color-1-to-bg-color-2">
            <div class="container px-5">
                <h2 class="text-center text-white font-alt mb-4">株式会社ランダム</h2>

            </div>
        </section>


        <!-- Footer-->
        <footer class="bg-black text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">Copyright © 2022 株式会社ランダム</div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
